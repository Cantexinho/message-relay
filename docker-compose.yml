services:
  event-consumer:
    build: ./event-consumer
    ports:
      - "8000:8000"
    volumes:
      - ./event-consumer:/app
    restart: always
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - db

  event-propagator:
    build: ./event-propagator
    ports:
      - "8001:8001"
    volumes:
      - ./event-propagator:/app
    restart: always
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - event-consumer

  db:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 420420
      MYSQL_DATABASE: messages-db
      MYSQL_USER: database_user
      MYSQL_PASSWORD: database_user_password
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
volumes:
  mysql-data: